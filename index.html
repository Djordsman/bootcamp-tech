<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos <br> da DNC, que querem <span class="tagpreta">acelerar a carreira</span> com uma <br> semana intensiva de conteúdos de mercafo entre <br> <span class="tagpreta">BACK END, FRONT END E BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome *</label>
                <input type="text" placeholder="Insira seu nome aqui" required>
            </div> 

            <div class="form-group">
                <label>Sobrenome *</label>
                <input type="text" placeholder="Insira seu sobrenome aqui" required>
            </div><br>

            <div class="form-group">
                <label>Área de interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front End</label>

                    <input type="checkbox" value="front">
                    <label>Back End</label>

                    <input type="checkbox" value="front">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail: *</label>
                <input type="email" placeholder="Insira seu e-mail principal" required>
            </div>

            <div class="form-group">
                <label>Telefone *</label>
                <input type="text" placeholder="(00) 9 2345-6788" required>
            </div>

            <div class="form-group">
                <label>Coloque uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
            </div><br>

            <input type="submit" value="Cadastrar">
        </form>
    </section>

    <div style="height:1200px;">
    </div>
</body>
</html>
